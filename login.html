<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DevConnect by Odin</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/Devconnect Favicon.png" type="image/x-icon" />
  <meta name="description" content="Log in to DevConnect and access your developer community." />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .login-container {
      display: flex;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 800px;
      max-width: 90%;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .login-image {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80');
      background-size: cover;
      background-position: center;
    }

    .login-form-container {
      flex: 1;
      padding: 40px;
    }

    .login-form h2 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #3b82f6;
      background-color: transparent;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login-form input:focus {
      outline: none;
      border-color: #1e3a8a;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: #1e3a8a;
    }

    .login-graphics {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .login-graphics .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.1);
      animation: float 6s infinite ease-in-out;
    }

    .login-graphics .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .login-graphics .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    .login-graphics .circle:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }

    .login-graphics .square {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(59, 130, 246, 0.1);
      animation: rotate 10s infinite linear;
    }

    .login-graphics .square:nth-child(4) {
      top: 20%;
      right: 20%;
    }

    .login-graphics .square:nth-child(5) {
      bottom: 30%;
      left: 15%;
    }

    .login-graphics .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid rgba(59, 130, 246, 0.1);
      animation: pulse 4s infinite ease-in-out;
    }

    .login-graphics .triangle:nth-child(6) {
      top: 40%;
      right: 30%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" class="logo-link">
        <img class="logo" src="img/Devconnect logo.png" alt="DevConnect Logo" />
      </a>
      <div class="hamburger" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-menu">
        <li><a href="resources.html">Resources</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#login" class="login-btn">Log In</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-graphics">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="triangle"></div>
  </div>
  
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form-container">
      <form class="login-form">
        <h2>Welcome Back</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const hamburger = document.getElementById('hamburger-menu');
      const navMenu = document.getElementById('nav-menu');

      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    });
  </script>
</body>

</html>
