<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - DevConnect by Odin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Join DevConnect and become part of our developer community." />
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .signup-container {
            --container-width: 800px;
            --container-max-width: 90%;
            --container-bg-color: rgba(255, 255, 255, 0.9);
            --container-border-radius: 20px;
            --container-box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            --container-margin-top: 100px;
            --container-margin-bottom: 100px;

            display: flex;
            background-color: var(--container-bg-color);
            border-radius: var(--container-border-radius);
            box-shadow: var(--container-box-shadow);
            overflow: hidden;
            width: var(--container-width);
            max-width: var(--container-max-width);
            margin: var(--container-margin-top) auto var(--container-margin-bottom);
            position: relative;
            z-index: 1;
        }

        .signup-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }

        .signup-form-container {
            flex: 1;
            padding: 40px;
        }

        .signup-form h2 {
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #3b82f6;
            background-color: transparent;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .signup-form input:focus {
            outline: none;
            border-color: #1e3a8a;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .signup-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #1e3a8a;
        }

        .signup-graphics {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .signup-graphics .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .signup-graphics .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .signup-graphics .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        .signup-graphics .circle:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .signup-container {
                flex-direction: column;
                margin: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                flex-grow: 1;
                display: flex;
            }

            .signup-image {
                display: none;
            }

            .signup-form-container {
                width: 100%;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .signup-form {
                max-width: 400px;
                margin: 0 auto;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo-link">
                <img class="logo" src="img/Devconnect logo.png" alt="DevConnect Logo" />
            </a>
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="nav-menu">
                <li><a href="#resources">Resources</a></li>
                <li><a href="#forum">Forum</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="login.html" class="login-btn">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-graphics">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="signup-container">
        <div class="signup-image"></div>
        <div class="signup-form-container">
            <form class="signup-form">
                <h2>Join DevConnect</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <div class="login-link">
                    <a href="login.html">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const hamburger = document.getElementById('hamburger-menu');
            const navMenu = document.getElementById('nav-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
